<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
</head>
<body>
    <h1>Canvas</h1>
    <canvas id="canvasnilai" style="border: 1px solid bisque; width: 500; height: 300;"></canvas>
</body>
<script>
    window.addEventListener('load',function(){
        console.log('document ready');
        drawCanvas();
    })
    function drawCanvas(){
        console.log('start draw to canvas');
        var canvas = document.getElementById("canvasnilai")
        console.log('canvas', canvas);

        var ctx = canvas.getContext('2d');
        console.log('ctx', ctx);

        ctx.strokeStyle='blue';
        ctx.lineWidth=1;

        // ctx.rect(20,20,50,200);
        // ctx.stroke();
        ctx.fillStyle='yellow';
        ctx.fillRect(20,20,50,200);
    }
</script>
</html>
